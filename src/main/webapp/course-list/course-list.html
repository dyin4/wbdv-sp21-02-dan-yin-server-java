<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course List</title>

  <link rel="stylesheet" href=
      "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="course-list.css" rel="stylesheet" />
  <script src="../service/service.course.client.js"></script>
<!--  <script src="user-admin.controller.client.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="course-list.js"></script>

</head>
<body>

    <div class="container-fluid">
        <h1>Course List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Sections</th>
                    <th>Seats</th>
                    <th>Semester</th>
                    <th></th>
                </tr>
                <tr>
                    <th><input class="dy-title-fld form-control"/></th>
                    <th><input class="dy-section-fld form-control"/></th>
                    <th><input type='number' class="dy-seats-fld form-control"/></th>
                    <th><select class="dy-semester-fld form-control">
                        <option>Spring</option>
                        <option>Summer</option>
                        <option>Fall</option>
                    </select>
                    </th>
                    <th>
                        <button class="dy-create-btn">Create</button>
                        <button class="dy-update-btn">Update</button>
                    </th>
                </tr>
            </thead>
            <tbody id="table-rows">

            </tbody>
        </table>

    </div>

</body>
</html>
